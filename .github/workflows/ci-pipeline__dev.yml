name: CI Pipeline - DEV
on:
  workflow_dispatch:
  push:
    branches:
      - dev

jobs:
  deploy-dev:
    uses: ./.github/workflows/ci-pipeline.yml
    with:
      git_branch          : 'dev'
      release_type        : 'minor'
      target_deploy       : 'dev'
      should_increment_tag: true
      deploy_to_aws       : true
    secrets: inherit